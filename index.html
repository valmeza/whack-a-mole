<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Whack-A-Mole!
      </h1>
    </header>
    <h1>Score: <span id="score">0</span></h1>
    <h1>Time: <span id="time">30</span></h1>
    <div class="container">
      <div class="main-box">
        <div class="first-row">
          <div id="box" class="row-one"></div>
          <div id="box" class="row-one"></div>
          <div id="box" class="row-one"></div>
        </div>
        <div class="second-row">
          <div id="box" class="row-two"></div>
          <div id="box" class="row-two"></div>
          <div id="box" class="row-two"></div>
        </div>
        <div class="third-row">
          <div id="box" class="row-three"></div>
          <div id="box" class="row-three"></div>
          <div id="box" class="row-three"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
